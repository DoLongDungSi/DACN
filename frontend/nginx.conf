server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Tăng giới hạn upload để không bị chặn bởi Nginx
    client_max_body_size 50M;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /assets/ {
        try_files $uri =404;
    }

    # --- [SỬA ĐOẠN NÀY] ---
    location /uploads/ {
        resolver 127.0.0.11 ipv6=off;
        proxy_pass http://backend:5001/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # QUAN TRỌNG: ĐÃ XÓA CÁC DÒNG add_header Access-Control-... Ở ĐÂY
        # Vì Backend (server.js) đã tự gửi rồi. Nếu để lại sẽ bị trùng (Double Header) gây lỗi.
    }
    # ----------------------

    location /api/ {
        resolver 127.0.0.11 ipv6=off;
        proxy_pass http://backend:5001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /evaluate/ {
        resolver 127.0.0.11 ipv6=off;
        proxy_pass http://microservice:5002/evaluate/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 404 /index.html;
}